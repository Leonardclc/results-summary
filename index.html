<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="blue-container">
      <h2>Your Result</h2>
      <div class="results-container">
        <span id="results-big-txt">76</span>
        <span id="grey-results-txt">of 100</span>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white-container">
      <h2>Summary</h2>
      <ul>
        <div class="reaction-container">
          <img src="assets/images/icon-reaction.svg" alt="reaction image">
          <div class="reaction-text">
            <li>Reaction</li>
            <li><span class="black-reaction-txt">80</span><span class="grey-reaction-txt"> / 100</span></li>
          </div>
        </div>
        <div class="memory-container">
          <img src="assets/images/icon-memory.svg" alt="memory image">
          <div class="memory-text">
            <li>Memory</li>
            <li><span class="black-reaction-txt">92</span><span class="grey-reaction-txt"> / 100</span></li>
          </div>
          </div> 
        <div class="verbal-container">
          <img src="assets/images/icon-verbal.svg" alt="Verbal image">
          <div class="verbal-text">
            <li>Verbal</li>
            <li><span class="black-reaction-txt">61</span><span class="grey-reaction-txt"> / 100</span></li>
          </div>
        </div> 
        <div class="visual-container">
          <img src="assets/images/icon-visual.svg" alt="Visual image">
          <div class="visual-text">
            <li>Visual</li>
            <li><span class="black-reaction-txt">72</span><span class="grey-reaction-txt"> / 100</span></li>
          </div>
        </div> 
      </ul>
      <button type="submit">Continue</button>
    </div>
  </div>


  

  



  </div>
</body>
</html>
